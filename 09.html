<body>
  <d1>
     <dl><h>鹿柴-王維</h></dl>
     <dd>空山不見人，但聞人語響；返影入深林，復照青苔上。</dd>
     <dt><h>江雪-柳宗元</h></dt>
     <dd>千山鳥飛絕，萬徑人蹤滅。孤舟簑笠翁，獨釣寒江雪。</dd>
     <dt><h>登樂遊原-李商隱</h></dt>
     <dd>向晚意不適，驅車登古原。夕陽無限好，只是近黃昏。</dd>
     <dt><h>送別-王維</h></dt>
     <dd>山中相送罷，日暮掩柴扉；春草明年綠，王孫歸不歸?</dd>
     <dt><h>怨情-李白</h></dt>
     <dd>美人捲珠簾，深坐蹙蛾眉；但見淚痕濕，不知心恨誰?</dd>
  </d1>
